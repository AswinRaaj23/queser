{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <h1>All Questions</h1>
    {% for question in questions %}
        <div class="page">
            <a href="{% url 'question' question.id %}">
                <p class="question-title">
                    {{ question.title }}
                </p>
            </a>
            <div clas="tags">
                <p>Tags: {{ question.tags.all|join:", " }}</p>
            
                <p class="question-author">
                    asked by:{{ question.author.username }}
                </p>
            </div>
        </div>

        <hr>
    {% endfor %}

{% endblock %}
